<div class="block mx-auto max-w-screen-md p-4 rounded">
    <div class="font-semibold pb-4">
        {{ instruction }}
    </div>
    <p class="leading-10">
        <ng-container *ngFor="let part of parts">
            <ng-container *ngIf="part.questionPart.textPart">
                {{ part.questionPart.textPart.text }}
            </ng-container>
            <ng-container *ngIf="part.questionPart.answerPart">
                <select (change)="onChange()"
                        [(ngModel)]="part.answer"
                        class="bg-none pl-3 pr-3 border-t-0 border-r-0 border-l-0 border-b-2 focus:rounded
                             focus:border-blue-600 ring-blue-600">
                    <option disabled
                            selected
                            style="display: none;">
                    </option>
                    <option *ngFor="let o of part.questionPart.answerPart.options"
                            [ngValue]="o">
                        {{ o.text }}
                    </option>
                </select>
            </ng-container>
        </ng-container>
    </p>
</div>
