<div class="block mx-auto max-w-screen-md p-4 rounded">
    <div class="grid gap-8">
        <h3 class="text-2xl font-semibold">
            {{ text.title }}
        </h3>

        <p class="whitespace-pre-wrap"
           [innerText]="text.text">
        </p>

        <ng-container *ngFor="let question of questions; let idx = index">
            <div class="grid gap-4">
                <h4 class="text-lg font-semibold">
                    {{ question.questionText }}
                </h4>

                <app-reading-listening-question-answer-picker [question]="question"
                                                              (answerChange)="onAnswerChange($event, idx)">
                </app-reading-listening-question-answer-picker>
            </div>
        </ng-container>

        <div class="text-center">
            <button type="button" 
                    class="btn btn-md btn-blue"
                    (click)="complete()"
                    [disabled]="isSubmitted">
                Submit answers
            </button>
        </div>
    </div>
</div>
