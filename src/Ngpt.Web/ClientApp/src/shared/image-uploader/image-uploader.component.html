<div appFileDragDrop
     (fileDropped)="uploadFile($event)"
     class="flex justify-center
            px-6 pt-5 pb-6
            border-2 border-gray-300 border-dashed rounded-md">
    <div class="space-y-1 text-center">
        <ng-container *ngIf="!isClearing">
            <ng-container *ngIf="!isUploading">
                <ng-container *ngIf="!resourceId">
                    <svg class="mx-auto h-12 w-12 text-gray-400"
                         stroke="currentColor"
                         fill="none"
                         viewBox="0 0 48 48"
                         aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600">
                        <label for="file-upload"
                               class="relative cursor-pointer font-medium text-indigo-600
                                      hover:text-indigo-500 focus-within:outline-none focus-within:ring-2
                                      focus-within:ring-offset-2 focus-within:ring-indigo-500">
                            <span>Upload an image</span>
                            <input id="file-upload"
                                   name="file-upload"
                                   type="file"
                                   class="sr-only"
                                   accept=".png,.jpg,.jpeg"
                                   [disabled]="uploaderDisabled"
                                   (change)="uploadFile($event.target.files)">
                        </label>
                        <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500">
                        PNG, JPG up to 10MB
                    </p>
                </ng-container>
                <ng-container *ngIf="resourceId">
                    <div class="relative">
                        <button (click)="clear()"
                                [disabled]="uploaderDisabled"
                                class="absolute top-2 right-2
                               inline-flex items-center p-2 border border-transparent rounded-full
                               shadow-sm text-white bg-indigo-600 hover:bg-indigo-700
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 class="h-5 w-5"
                                 viewBox="0 0 20 20"
                                 fill="currentColor">
                                <path fill-rule="evenodd"
                                      d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                      clip-rule="evenodd" />
                            </svg>
                        </button>
                        <img src="/api/uploadedresources/preview?resourceId={{resourceId}}"
                             class="w-full" />
                    </div>
                </ng-container>
            </ng-container>
            <ng-container *ngIf="isUploading">
                <svg class="mx-auto h-12 w-12 text-gray-400 animate-spin"
                     stroke="currentColor"
                     fill="none"
                     viewBox="0 0 24 24"
                     aria-hidden="true">
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                <div class="flex text-sm text-gray-600">
                    <p>
                        Uploading {{ progress | number:'1.2-2' }}%
                    </p>
                </div>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="isClearing">
            <svg class="mx-auto h-12 w-12 text-gray-400 animate-spin"
                 stroke="currentColor"
                 fill="none"
                 viewBox="0 0 24 24"
                 aria-hidden="true">
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            <div class="flex text-sm text-gray-600">
                <p>
                    Deleting...
                </p>
            </div>
        </ng-container>
    </div>
</div>
