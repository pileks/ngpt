<div class="card">
    <div class="card-header cursor-pointer" (click)="toggleCollapse()">
        <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
    </div>

    <div class="card-body collapse" [ngClass]="{ 'show': !collapsed }">
        <ng-container *ngTemplateOutlet="bodyTemplate"></ng-container>
    </div>
</div>
