<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<title>Project invitation</title>

	<style type="text/css">
		.text-center {
			text-align: center;
		}

		h2, h3, p, b {
			font-family: Roboto, Arial, sans-serif;
		}

		p {
			font-size: 1rem;
			line-height: 1.75rem;
		}

		.gfs-logo {
			width: 200px;
		}
	</style>
</head>
<body>
	<div>
		<img class="gfs-logo" alt="Ngpt logo" src="{{logoUrl}}" />

		<h2>Hi there!</h2>

		<p>
			You have been invited by {{projectCoordinator}} to be a part of their project {{projectTitle}}.
			Please follow this link in order to create an account:
		</p>
		<p>
			<a href="{{applicationUrl}}/registration?token={{token}}">{{applicationUrl}}/registration?token={{token}}</a>
		</p>
		<p>
			Best regards,
		</p>
		<p>
			<b>The Ngpt Team</b>
		</p>
	</div>
</body>
</html>
