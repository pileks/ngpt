<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Email verification</title>

    <style type="text/css">
        .text-center {
            text-align: center;
        }

        h2, h3, p, b {
            font-family: Roboto, Arial, sans-serif;
        }

        p {
            font-size: 1rem;
            line-height: 1.75rem;
        }

        .gfs-logo {
            width: 200px;
        }
    </style>
</head>
<body>
    <div>
        <img class="gfs-logo" alt="Ngpt logo" src="{{logoUrl}}" />
        <h2>Hi there, {{usersName}}!</h2>
        <p>
            Welcome to Ngpt!
        </p>
        <p>
            Your email verification code is:
        </p>
        <p>
            <h3>{{emailVerificationCode}}</h3>
        </p>
        <p>
            Use it to verify your email and activate your account.
        </p>
        <p>
            Best regards,
        </p>
        <p>
            <b>The Ngpt Team</b>
        </p>
    </div>
</body>
</html>
