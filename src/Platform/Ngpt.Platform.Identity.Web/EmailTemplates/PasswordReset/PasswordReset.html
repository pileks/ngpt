<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Reset your password</title>

    <style type="text/css">
        .text-center {
            text-align: center;
        }

        h2, h3, p, b {
            font-family: Roboto, Arial, sans-serif;
        }

        p {
            font-size: 1rem;
            line-height: 1.75rem;
        }

        .gfs-logo {
            width: 200px;
        }
    </style>
</head>
<body>
    <div>
        <img class="gfs-logo" alt="Ngpt logo" src="{{logoUrl}}" />

        <h2>Hi there, {{usersName}}!</h2>

        <p>
            Please follow this link in order to reset your password:
        </p>
        <p>
            <a href="{{applicationUrl}}/set-new-password/{{uid}}">{{applicationUrl}}/set-new-password/{{uid}}</a>
        </p>
        <p>
            Best regards,
        </p>
        <p>
            <b>The Ngpt Team</b>
        </p>
    </div>
</body>
</html>
